<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graphviz Editor</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <h1>Graphviz Editor</h1>

    <div id="app">
        <div id="editor">
            <textarea cols="40" rows="15" id="code"></textarea>
            <br>
            <button @click="compile">Draw!</button>
        </div>
        <div id="viewer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
